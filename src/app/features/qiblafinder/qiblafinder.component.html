<m-container>
    <br><br>
    <form class="pure-form">
        <fieldset>
            <label for="city">Look Up City</label><br>
            <input type="text" name="city" id="city" [(ngModel)]="city" required>
        </fieldset>
        <button class="pure-button" (click)="findQibla()">Find Qibla</button>
    </form>
    <h1>Latitude: {{lat}}</h1>
    <h1>Longitude: {{lng}}</h1>
    <h1>Qibla Direction: {{angle || "Type your city"}}</h1>
</m-container>
