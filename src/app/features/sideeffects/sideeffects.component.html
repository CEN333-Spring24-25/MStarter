<m-container>
    <br><br>
    <form class="pure-form">
        <label for="medicine"> Medcine </label>
        <input type="text" name="medicine" id="medicine" [(ngModel)]="medicine" required>
        <button class="pure-button" (click)="findSideEffects()"> Search </button>
    </form>
    <div>
        <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height: '360px'}" (chartInstance)="getChartInstance($event)"> 
        </canvasjs-chart>    
    </div>
</m-container>
