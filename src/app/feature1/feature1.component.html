<m-container>
    <br><br>
    <form class="pure-form">
        <label for="medicine"> Medicine</label>
        <input id="medicine" type="text" [(ngModel)]="medicine" placeholder="Enter medicine name" name="medicine">
        <button class="pure-button" (click)="getEPC()"> Search </button>
    </form>

    <div *ngIf="chartOptions?.data?.length > 0">
        <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height: '100%'}" (chartInstance)="getChartInstance($event)"></canvasjs-chart>    
    </div> 
</m-container>
